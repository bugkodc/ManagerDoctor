                    <div class="form-horizontal">

                        <div class="col-sm-8">
                          <input type="text" value="bugkodc" placeholder="Enter Employee Name" name="em_fullname"

                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-sm-2">Username</label>

                      </div>
                      <div class="form-group">

                          <input type="email" value="bugkodc@gmail.com" placeholder="Enter employee email"

                      </div>

                    </div>
                  </div>

                        <label for="admin_password">Mật khẩu mới</label>
                        <input type="password" name="employee_password" class="form-control input-custom"
                          id="employee_password" min="8" required="">
                      </div>
                      <div class="form-group">
                        <button type="submit" name="btn_user_password" class="btn btn-success">Ok</button>

                      </div>
                    </div>
                  </div>
