<!DOCTYPE html>
<html lang="en">

<head>
	<title>Manager Doctor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.theme.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</head>

<body>
	<div class="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<div class="well" style="position:relative;top:20vh;">
					<center>
						<h2 style="margin-top:1px;">Manager Doctor</h2>
					</center>
					<div class="form-horizontal form-custom-login">
						<div class="form-heading">
							<h2 class="text-center">Đăng Nhập</h2>
						</div>
						<!-- <div class="login-gap"></div> -->
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Tên đăng nhập">
						</div>
						<div class="form-group"
							ng-class="{'has-error': loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
							<input type="password" class="form-control" placeholder="Mật khẩu">
						</div>
						<button type="submit" name="login_btn" class="btn btn-info pull-right"><a
								href="task-info.html">Admin</a></button>
						<button type="submit" name="login_btn" class="btn btn-info pull-right"><a
									href="task-info-user.html">Bác sĩ</a></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
